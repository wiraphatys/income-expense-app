<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวณรายรับ - รายจ่าย</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mytitle">
        <h1>บัญชีรายรับ-รายจ่าย</h1>
    </div>
    <div class="container">
        <h4>ยอดคงเหลือ(บาท)</h4>
        <h1 id="balance">฿0.00</h1>
        <div class="income-expense-container">
            <div>
                <h4>รายรับ</h4>
                <p class="money_plus" id="money_plus">20000</p>
            </div>
            <div>
                <h4>รายจ่าย</h4>
                <p class="money_minus" id="money_minus">-1400</p>
            </div>
        </div>
        <h3>ประวัติธุรกรรม</h3>
        <ul id="list" class="list">
        </ul>
        <h3>เพิ่มธุรกรรม</h3>
        <form action="" id="form">
            <div class="form-control">
                <label for="text">ชื่อธุรกรรม</label>
                <input type="text" id="add_transaction_name" placeholder="ระบุชื่อธุรกรรม">
            </div>
            <div class="form-control">
                <label for="amount">จำนวนเงิน <br>
                ***(+ รายรับ) / (- รายจ่าย)***
                </label>
                <input type="number" id="add_transaction_amount" placeholder="ระบุจำนวนเงิน" value="0">
            </div>
            <button class="add_transaction_button">เพิ่มธุรกรรม</button>
        </form>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
